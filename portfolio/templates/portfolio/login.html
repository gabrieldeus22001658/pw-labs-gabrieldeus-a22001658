{% extends 'portfolio/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container-sm" style="text-align: center">
    <br>
    <br>
    <h1>Fa√ßa o seu Login</h1>
    <br>
    <hr>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">
                    <p style="font-size: 1.1em">Username</p>
                </label>
                <input type="text" class="form-control" name="username" style="width: 10vw; margin: auto">
            </div>
            <div class="mb-3">
                <label class="form-label">
                    <p style="font-size: 1.1em">Password</p>
                </label>
                <input type="password" class="form-control" name="password" style="width: 10vw; margin: auto">
            </div>
            <button type="submit" class="btn btn-primary">Submeter</button>
            {% if messages %}
            {% for message in messages %}
            <br>
            <br>
            <div class="alert alert-warning alert-dismissible fade show" style="width: 15vw; margin: auto" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
