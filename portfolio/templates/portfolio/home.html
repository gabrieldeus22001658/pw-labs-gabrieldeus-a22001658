{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Blog</h1>
<ul>
{% for blog in object_list %}
   <li><a href="{% url 'portfolio:blog-details' blog.pk %}">{{ blog.titulo }}</a>
       - {{ blog.autor }} -
       <small><a href="{% url 'portfolio:edit_blog' blog.pk %}">(Edit)</a></small>
       <small><a href="{% url 'portfolio:delete_blog' blog.pk %}">(Delete)</a></small><br/>
    {{ blog.descricao }} </li>
{% endfor %}
</ul>

{% endblock %}
