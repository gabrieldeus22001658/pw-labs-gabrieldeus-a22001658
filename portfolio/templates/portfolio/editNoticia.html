{% extends 'portfolio/base.html' %}
{% block title %} Editar Notícia {% endblock %}
{% block content %}
<div class="corConfig" style="padding-bottom: 5vh">
  <h1 class="projetosH1">Editar Notícia</h1>
</div>
<div class="container-masterC" style="text-align: center">
    <div class="form-group" style="color: white; font-size: 1.3em; width: 60vw; margin-left: 20vw">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{% url 'portfolio:noticias' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
